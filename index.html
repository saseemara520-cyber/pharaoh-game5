<script>

/* ===== Ø¹Ù†Ø§ØµØ± ===== */
const kingsDiv=document.getElementById("kings");
const menu=document.getElementById("menu");
const game=document.getElementById("game");
const playArea=document.getElementById("playArea");
const player=document.getElementById("player");
const kingTitle=document.getElementById("kingTitle");
const scoreEl=document.getElementById("score");

/* ===== Ù…ØªØºÙŠØ±Ø§Øª ===== */
let currentKing="";
let score=0;
let jumping=false;
let playerX=60;
const speed=14;

/* ===== Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ù„ÙˆÙƒ ===== */
Object.keys(kingsData).forEach(king=>{
  const div=document.createElement("div");
  div.className="king";
  div.innerHTML=`
    <img src="images/${kingsData[king].img}">
    <p>${king}</p>
  `;
  div.onclick=()=>startGame(king);
  kingsDiv.appendChild(div);
});

function startGame(king){
  currentKing=king;
  score=0;
  scoreEl.textContent=score;
  menu.style.display="none";
  game.style.display="block";
  kingTitle.textContent="Works of King " + king;
  spawnWork();
}

/* ===== Ø§Ù„Ø£Ø¹Ù…Ø§Ù„ ===== */
function spawnWork(){
  const allWorks=[];
  Object.values(kingsData).forEach(k=>allWorks.push(...k.works));
  const text=allWorks[Math.floor(Math.random()*allWorks.length)];

  const work=document.createElement("div");
  work.className="work";
  work.textContent=text;
  work.style.left=playArea.offsetWidth+"px";
  playArea.appendChild(work);

  let x=playArea.offsetWidth;
  let ignored=false; // â­ Ø§Ù„Ø­Ù„ Ù‡Ù†Ø§

  const move=setInterval(()=>{
    x-=3;
    work.style.left=x+"px";

    const w=work.getBoundingClientRect();
    const p=player.getBoundingClientRect();

    /* â­ Ù„Ùˆ Ø§Ù„Ù„Ø§Ø¹Ø¨ Ù†Ø§Ø· ÙˆØ§Ù„Ø³Ø¤Ø§Ù„ Ø¹Ø¯Ù‘Ù‰ ØªØ­ØªÙ‡ â†’ ØªØ¬Ø§Ù‡Ù„ */
    if(jumping && !ignored && w.right < p.left){
      ignored=true;
    }

    /* â­ ØªØµØ§Ø¯Ù… ÙÙ‚Ø· Ù„Ùˆ Ù…Ø´ Ù…ØªØ¬Ø§Ù‡ÙÙ„ */
    if(!ignored &&
       !jumping &&
       w.left<p.right &&
       w.right>p.left &&
       w.bottom>p.top){

      clearInterval(move);
      work.remove();

      if(kingsData[currentKing].works.includes(text)) score++;
      else score--;

      scoreEl.textContent=score;
    }

    if(x<-350){
      clearInterval(move);
      work.remove();
    }
  },20);

  setTimeout(spawnWork,2600);
}

/* ===== Ø§Ù„ØªØ­ÙƒÙ… ===== */
function moveLeft(){playerX-=speed}
function moveRight(){playerX+=speed}

function jump(){
  if(jumping) return;
  jumping=true;

  let y=20;
  const up=setInterval(()=>{
    y+=6;
    player.style.bottom=y+"px";
    if(y>=140){
      clearInterval(up);
      const down=setInterval(()=>{
        y-=6;
        player.style.bottom=y+"px";
        if(y<=20){
          clearInterval(down);
          jumping=false;
        }
      },20);
    }
  },20);
}

window.addEventListener("keydown",e=>{
  if(e.code==="ArrowLeft") moveLeft();
  if(e.code==="ArrowRight") moveRight();
  if(e.code==="Space") jump();

  const maxX=playArea.offsetWidth-player.offsetWidth;
  playerX=Math.max(0,Math.min(playerX,maxX));
  player.style.left=playerX+"px";
});

/* Ù…ÙˆØ¨Ø§ÙŠÙ„ */
left.ontouchstart=moveLeft;
