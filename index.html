<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Pharaoh Jump</title>

<style>
body{
  margin:0;
  font-family: Arial;
  background: linear-gradient(#d4af37,#6b4f1d);
  color:white;
  text-align:center;
}

/* ===== ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ===== */
#menu h1{margin:20px}

.kings{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:15px;
  padding:20px;
}

.king{
  background:rgba(0,0,0,0.4);
  border-radius:15px;
  padding:10px;
  cursor:pointer;
}
.king img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
}

/* ===== ÿßŸÑŸÑÿπÿ®ÿ© ===== */
#game{display:none}

#playArea{
  position:relative;
  width:90%;
  max-width:700px;
  height:300px;
  margin:10px auto;
  background:linear-gradient(#e8c872,#8b5a2b);
  border-radius:20px;
  overflow:hidden;
}

#player{
  position:absolute;
  bottom:20px;
  left:60px;
  width:40px;
  height:60px;
  background:#222;
  border-radius:8px;
}

.work{
  position:absolute;
  bottom:20px;
  background:#3b2a1a;
  padding:10px 14px;
  border-radius:12px;
  font-size:16px;
  white-space:nowrap;
}

/* ===== Game Over ===== */
#gameOver{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  font-size:24px;
}

#controls{
  margin:15px;
}
#controls button{
  font-size:24px;
  padding:12px 20px;
  margin:5px;
  border-radius:12px;
  border:none;
}
</style>
</head>

<body>

<!-- ===== ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ===== -->
<div id="menu">
  <h1>üè∫ Choose the King</h1>
  <div class="kings" id="kings"></div>
</div>

<!-- ===== ÿßŸÑŸÑÿπÿ®ÿ© ===== -->
<div id="game">
  <h2 id="kingTitle"></h2>

  <div id="playArea">
    <div id="player"></div>

    <div id="gameOver">
      <p>üéâ Game Over</p>
      <p id="finalScore"></p>
      <button onclick="location.reload()">Play Again</button>
    </div>
  </div>

  <p>Score: <span id="score">0</span></p>

  <div id="controls">
    <button onclick="moveLeft()">‚¨ÖÔ∏è</button>
    <button onclick="jump()">‚¨ÜÔ∏è</button>
    <button onclick="moveRight()">‚û°Ô∏è</button>
  </div>
</div>

<script>
/* ===== ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ===== */
const kingsData={
 "ŸÖŸäŸÜÿß":{img:"mena.jpg",works:["ÿ™Ÿàÿ≠ŸäÿØ ÿßŸÑŸÇÿ∑ÿ±ŸäŸÜ ÿßŸÑÿ®ÿ≠ÿ±Ÿä ŸàÿßŸÑŸÇÿ®ŸÑŸä","ÿ®ŸÜÿßÿ° ŸÖÿØŸäŸÜÿ© ŸÖŸÜŸÅ"]},
 "ŸÖŸÜÿ™ÿ≠ÿ™ÿ® ÿßŸÑÿ´ÿßŸÜŸä":{img:"mentuhotep2.jpg",works:["ÿ•ÿπÿßÿØÿ© ÿ™Ÿàÿ≠ŸäÿØ ÿßŸÑÿ®ŸÑÿßÿØ","ÿ•ÿÆÿ∂ÿßÿπ ÿ≠ŸÉÿßŸÖ ÿßŸÑÿ£ŸÇÿßŸÑŸäŸÖ"]},
 "ŸÖŸÜÿ™ÿ≠ÿßÿ™ ÿßŸÑÿ£ŸàŸÑ":{img:"amenemhat1.jpg",works:["ŸÜŸÇŸÑ ÿßŸÑÿπÿßÿµŸÖÿ© ŸÖŸÜ ÿ∑Ÿäÿ®ÿ© ÿ•ŸÑŸâ ÿ•ÿ´Ÿäÿ™ ÿ™ÿßŸàŸä"]},
 "ÿ≥ŸÜŸàÿ≥ÿ±ÿ™ ÿßŸÑÿ´ÿßŸÑÿ´":{img:"senusret3.jpg",works:["ÿ™ÿ¥ŸäŸäÿØ ŸÖÿ®ÿßŸÜŸç ŸÉÿ´Ÿäÿ±ÿ©","ÿßŸÑÿßŸáÿ™ŸÖÿßŸÖ ÿ®ÿßŸÑÿ±Ÿä ŸàÿßŸÑÿ≤ÿ±ÿßÿπÿ©"]},
 "ÿ£ÿ≠ŸÖÿ≥":{img:"ahmose.jpg",works:["ÿßŸÑÿßŸÜÿ™ÿµÿßÿ± ÿπŸÑŸâ ÿßŸÑŸáŸÉÿ≥Ÿàÿ≥","ÿ•ÿµŸÑÿßÿ≠ÿßÿ™ ÿØÿßÿÆŸÑŸäÿ©"]},
 "ÿ≠ÿ™ÿ¥ÿ®ÿ≥Ÿàÿ™":{img:"hatshepsut.jpg",works:["ŸÜÿ¥ÿßÿ∑ ÿ™ÿ¨ÿßÿ±Ÿä Ÿàÿßÿ≥ÿπ ÿ•ŸÑŸâ ÿ®ŸÑÿßÿØ ÿ®ŸàŸÜÿ™"]},
 "ÿ™ÿ≠ÿ™ŸÖÿ≥ ÿßŸÑÿ´ÿßŸÑÿ´":{img:"thutmose3.jpg",works:["ÿ™ŸÉŸàŸäŸÜ ÿ•ŸÖÿ®ÿ±ÿßÿ∑Ÿàÿ±Ÿäÿ© ŸÖÿµÿ±Ÿäÿ© Ÿàÿßÿ≥ÿπÿ©","ŸÖÿπÿ±ŸÉÿ© ŸÖÿ¨ÿØŸà"]},
 "ÿ•ÿÆŸÜÿßÿ™ŸàŸÜ":{img:"akhenaten.jpg",works:["ÿ£ŸàŸÑ ÿ´Ÿàÿ±ÿ© ÿØŸäŸÜŸäÿ©","ÿßŸÑÿØÿπŸàÿ© ŸÑÿπÿ®ÿßÿØÿ© ÿ•ŸÑŸá Ÿàÿßÿ≠ÿØ"]},
 "ÿ≠Ÿàÿ±ŸÖÿ≠ÿ®":{img:"horemheb.jpg",works:["ÿ•ÿµÿØÿßÿ± ŸÇŸàÿßŸÜŸäŸÜ Ÿàÿ™ÿ¥ÿ±Ÿäÿπÿßÿ™","ÿßŸÑŸÇÿ∂ÿßÿ° ÿπŸÑŸâ ÿßŸÑŸÅŸàÿ∂Ÿâ"]},
 "ÿ±ŸÖÿ≥Ÿäÿ≥ ÿßŸÑÿ´ÿßŸÜŸä":{img:"ramses2.jpg",works:["ŸÖÿπÿ±ŸÉÿ© ŸÇÿßÿØÿ¥","ÿ£ŸàŸÑ ŸÖÿπÿßŸáÿØÿ© ÿ≥ŸÑÿßŸÖ"]}
};

/* ===== ÿπŸÜÿßÿµÿ± ===== */
const kingsDiv=document.getElementById("kings");
const menu=document.getElementById("menu");
const game=document.getElementById("game");
const playArea=document.getElementById("playArea");
const player=document.getElementById("player");
const scoreEl=document.getElementById("score");
const kingTitle=document.getElementById("kingTitle");
const gameOver=document.getElementById("gameOver");
const finalScore=document.getElementById("finalScore");

/* ===== ŸÖÿ™ÿ∫Ÿäÿ±ÿßÿ™ ===== */
let currentKing="";
let score=0;
let playerX=60;
let jumping=false;
let questions=0;
const maxQuestions=10;

/* ===== ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑŸÖŸÑŸàŸÉ ===== */
Object.keys(kingsData).forEach(k=>{
  const div=document.createElement("div");
  div.className="king";
  div.innerHTML=`
    <img src="images/${kingsData[k].img}">
    <p>${k}</p>
  `;
  div.onclick=()=>startGame(k);
  kingsDiv.appendChild(div);
});

function startGame(k){
  currentKing=k;
  score=0;
  questions=0;
  scoreEl.textContent=0;
  menu.style.display="none";
  game.style.display="block";
  kingTitle.textContent="Works of King " + k;
  spawnWork();
}

/* ===== ÿßŸÑÿ£ÿπŸÖÿßŸÑ (ÿßŸÑŸÜÿ∑ ŸÖÿ™ÿ≠ŸÑ ŸÜŸáÿßÿ¶ŸäŸãÿß) ===== */
function spawnWork(){
  if(questions>=maxQuestions){
    gameOver.style.display="flex";
    finalScore.textContent="Your Score: "+score;
    return;
  }
  questions++;

  const allWorks=[];
  Object.values(kingsData).forEach(v=>allWorks.push(...v.works));
  const text=allWorks[Math.floor(Math.random()*allWorks.length)];

  const work=document.createElement("div");
  work.className="work";
  work.textContent=text;
  work.style.left=playArea.offsetWidth+"px";
  playArea.appendChild(work);

  let x=playArea.offsetWidth;

  const move=setInterval(()=>{
    x-=3;
    work.style.left=x+"px";

    const w=work.getBoundingClientRect();
    const p=player.getBoundingClientRect();

    if(jumping){
      if(w.right<p.left){
        clearInterval(move);
        work.remove();
      }
      return;
    }

    if(w.left<p.right && w.right>p.left){
      clearInterval(move);
      work.remove();
      score += kingsData[currentKing].works.includes(text)?1:-1;
      scoreEl.textContent=score;
    }

    if(x<-300){
      clearInterval(move);
      work.remove();
    }
  },20);

  setTimeout(spawnWork,2500);
}

/* ===== ÿßŸÑÿ™ÿ≠ŸÉŸÖ ===== */
function moveLeft(){
  playerX=Math.max(0,playerX-15);
  player.style.left=playerX+"px";
}
function moveRight(){
  playerX=Math.min(playArea.offsetWidth-40,playerX+15);
  player.style.left=playerX+"px";
}
function jump(){
  if(jumping) return;
  jumping=true;
  let y=20;
  const up=setInterval(()=>{
    y+=6;
    player.style.bottom=y+"px";
    if(y>=130){
      clearInterval(up);
      const down=setInterval(()=>{
        y-=6;
        player.style.bottom=y+"px";
        if(y<=20){
          clearInterval(down);
          jumping=false;
        }
      },20);
    }
  },20);
}
</script>

</body>
</html>
