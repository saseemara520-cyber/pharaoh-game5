<body>

<script>

const kingsData={
 "Ù…ÙŠÙ†Ø§":{img:"mena.jpg",works:["ØªÙˆØ­ÙŠØ¯ Ø§Ù„Ù‚Ø·Ø±ÙŠÙ† Ø§Ù„Ø¨Ø­Ø±ÙŠ ÙˆØ§Ù„Ù‚Ø¨Ù„ÙŠ","Ø¨Ù†Ø§Ø¡ Ù…Ø¯ÙŠÙ†Ø© Ù…Ù†Ù"]},
 "Ù…Ù†ØªØ­ØªØ¨ Ø§Ù„Ø«Ø§Ù†ÙŠ":{img:"mentuhotep2.jpg",works:["Ø¥Ø¹Ø§Ø¯Ø© ØªÙˆØ­ÙŠØ¯ Ø§Ù„Ø¨Ù„Ø§Ø¯","Ø¥Ø®Ø¶Ø§Ø¹ Ø­ÙƒØ§Ù… Ø§Ù„Ø£Ù‚Ø§Ù„ÙŠÙ…"]},
 "Ù…Ù†ØªØ­Ø§Øª Ø§Ù„Ø£ÙˆÙ„":{img:"amenemhat1.jpg",works:["Ù†Ù‚Ù„ Ø§Ù„Ø¹Ø§ØµÙ…Ø© Ù…Ù† Ø·ÙŠØ¨Ø© Ø¥Ù„Ù‰ Ø¥Ø«ÙŠØª ØªØ§ÙˆÙŠ"]},
 "Ø³Ù†ÙˆØ³Ø±Øª Ø§Ù„Ø«Ø§Ù„Ø«":{img:"senusret3.jpg",works:["ØªØ´ÙŠÙŠØ¯ Ù…Ø¨Ø§Ù†Ù ÙƒØ«ÙŠØ±Ø©","Ø§Ù„Ø§Ù‡ØªÙ…Ø§Ù… Ø¨Ø§Ù„Ø±ÙŠ ÙˆØ§Ù„Ø²Ø±Ø§Ø¹Ø©"]},
 "Ø£Ø­Ù…Ø³":{img:"ahmose.jpg",works:["Ø§Ù„Ø§Ù†ØªØµØ§Ø± Ø¹Ù„Ù‰ Ø§Ù„Ù‡ÙƒØ³ÙˆØ³","Ø¥ØµÙ„Ø§Ø­Ø§Øª Ø¯Ø§Ø®Ù„ÙŠØ©"]},
 "Ø­ØªØ´Ø¨Ø³ÙˆØª":{img:"hatshepsut.jpg",works:["Ù†Ø´Ø§Ø· ØªØ¬Ø§Ø±ÙŠ ÙˆØ§Ø³Ø¹ Ø¥Ù„Ù‰ Ø¨Ù„Ø§Ø¯ Ø¨ÙˆÙ†Øª"]},
 "ØªØ­ØªÙ…Ø³ Ø§Ù„Ø«Ø§Ù„Ø«":{img:"thutmose3.jpg",works:["ØªÙƒÙˆÙŠÙ† Ø¥Ù…Ø¨Ø±Ø§Ø·ÙˆØ±ÙŠØ© Ù…ØµØ±ÙŠØ© ÙˆØ§Ø³Ø¹Ø©","Ù…Ø¹Ø±ÙƒØ© Ù…Ø¬Ø¯Ùˆ"]},
 "Ø¥Ø®Ù†Ø§ØªÙˆÙ†":{img:"akhenaten.jpg",works:["Ø£ÙˆÙ„ Ø«ÙˆØ±Ø© Ø¯ÙŠÙ†ÙŠØ©","Ø§Ù„Ø¯Ø¹ÙˆØ© Ù„Ø¹Ø¨Ø§Ø¯Ø© Ø¥Ù„Ù‡ ÙˆØ§Ø­Ø¯"]},
 "Ø­ÙˆØ±Ù…Ø­Ø¨":{img:"horemheb.jpg",works:["Ø¥ØµØ¯Ø§Ø± Ù‚ÙˆØ§Ù†ÙŠÙ† ÙˆØªØ´Ø±ÙŠØ¹Ø§Øª","Ø§Ù„Ù‚Ø¶Ø§Ø¡ Ø¹Ù„Ù‰ Ø§Ù„ÙÙˆØ¶Ù‰"]},
 "Ø±Ù…Ø³ÙŠØ³ Ø§Ù„Ø«Ø§Ù†ÙŠ":{img:"ramses2.jpg",works:["Ù…Ø¹Ø±ÙƒØ© Ù‚Ø§Ø¯Ø´","Ø£ÙˆÙ„ Ù…Ø¹Ø§Ù‡Ø¯Ø© Ø³Ù„Ø§Ù…"]}
};

/* ================== Ø§Ù„Ø£ØµÙˆØ§Øª ================== */
const jumpSound   = new Audio("sounds/jump.mp3");
const correctSound= new Audio("sounds/correct.mp3");
const wrongSound  = new Audio("sounds/wrong.mp3");

jumpSound.preload   ="auto";
correctSound.preload="auto";
wrongSound.preload  ="auto";

/* ================== Ø¹Ù†Ø§ØµØ± ================== */
const kingsDiv=document.getElementById("kings");
const menu=document.getElementById("menu");
const game=document.getElementById("game");
const playArea=document.getElementById("playArea");
const player=document.getElementById("player");
const scoreEl=document.getElementById("score");
const kingTitle=document.getElementById("kingTitle");
const gameOver=document.getElementById("gameOver");
const finalScore=document.getElementById("finalScore");

/* ================== Ù…ØªØºÙŠØ±Ø§Øª ================== */
let currentKing="";
let score=0;
let playerX=60;
let jumping=false;
let canCollide=true;
let questions=0;
const maxQuestions=10;

/* ================== Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù…Ù„ÙˆÙƒ ================== */
Object.keys(kingsData).forEach(k=>{
  const div=document.createElement("div");
  div.className="king";
  div.innerHTML=`
    <img src="images/${kingsData[k].img}">
    <p>${k}</p>
  `;
  div.onclick=()=>startGame(k);
  kingsDiv.appendChild(div);
});

function startGame(k){
  currentKing=k;
  score=0;
  questions=0;
  scoreEl.textContent=0;
  menu.style.display="none";
  game.style.display="block";
  kingTitle.textContent="Works of King " + k;
  spawnWork();
}

/* ================== ØªÙˆÙ„ÙŠØ¯ Ø§Ù„Ø£Ø¹Ù…Ø§Ù„ ================== */
function spawnWork(){

  if(questions>=maxQuestions){
    gameOver.style.display="flex";
    finalScore.textContent="Your Score: " + score;
    return;
  }

  questions++;

  const allWorks=[];
  Object.values(kingsData).forEach(v=>allWorks.push(...v.works));
  const text=allWorks[Math.floor(Math.random()*allWorks.length)];

  const work=document.createElement("div");
  work.className="work";
  work.textContent=text;
  work.style.left=playArea.offsetWidth+"px";
  playArea.appendChild(work);

  let x=playArea.offsetWidth;
  let ignored=false;

  const move=setInterval(()=>{

    x-=3;
    work.style.left=x+"px";

    const w=work.getBoundingClientRect();
    const p=player.getBoundingClientRect();

    /* â­ Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„Ù‚ÙØ² = Ù„Ø§ ÙŠÙˆØ¬Ø¯ Ø£ÙŠ ØªØµØ§Ø¯Ù… */
    if(jumping){
      canCollide=false;

      /* Ù„Ùˆ Ø§Ù„Ø³Ø¤Ø§Ù„ Ø¹Ø¯Ù‰ Ø§Ù„Ù„Ø§Ø¹Ø¨ Ø®Ù„Ø§Øµ ÙŠØªÙ… ØªØ¬Ø§Ù‡Ù„Ù‡ */
      if(w.right < p.left){
        ignored=true;
      }
      return;
    } else {
      canCollide=true;
    }

    /* â­ Ø§Ù„ØªØµØ§Ø¯Ù… Ø§Ù„ØµØ­ÙŠØ­ */
    if(canCollide &&
       !ignored &&
       w.left<p.right &&
       w.right>p.left &&
       w.bottom>p.top){

      clearInterval(move);
      work.remove();

      if(kingsData[currentKing].works.includes(text)){
        score++;
        correctSound.currentTime=0;
        correctSound.play();
      } else {
        score--;
        wrongSound.currentTime=0;
        wrongSound.play();
      }

      scoreEl.textContent=score;
    }

    if(x<-300){
      clearInterval(move);
      work.remove();
    }

  },20);

  setTimeout(spawnWork,2300);
}

/* ================== Ø§Ù„Ø­Ø±ÙƒØ© ================== */
function moveLeft(){
  playerX=Math.max(0,playerX-15);
  player.style.left=playerX+"px";
}
function moveRight(){
  playerX=Math.min(playArea.offsetWidth-45,playerX+15);
  player.style.left=playerX+"px";
}

/* Ø£Ø³Ù‡Ù… Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯ */
window.addEventListener("keydown",e=>{
  if(e.code==="ArrowLeft")  moveLeft();
  if(e.code==="ArrowRight") moveRight();
  if(e.code==="Space"||e.code==="ArrowUp") jump();
});

/* ================== Ø§Ù„Ù‚ÙØ² ================== */
function jump(){

  if(jumping) return;

  jumping=true;
  canCollide=false;

  jumpSound.currentTime=0;
  jumpSound.play();

  let y=20;

  const up=setInterval(()=>{

    y+=9;                     /* Ø£Ø¹Ù„Ù‰ */
    player.style.bottom=y+"px";

    if(y>=190){              /* Ø§Ø±ØªÙØ§Ø¹ ÙƒØ¨ÙŠØ± Ù„ØªÙØ§Ø¯ÙŠ Ø§Ù„ØµÙ†Ø¯ÙˆÙ‚ */
      clearInterval(up);

      const down=setInterval(()=>{
        y-=9;
        player.style.bottom=y+"px";

        if(y<=20){
          clearInterval(down);
          jumping=false;
          setTimeout(()=>canCollide=true,120);
        }

      },18);
    }

  },18);
}
